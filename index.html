    <script>
        var lastScrollTop = 0;

        window.addEventListener("scroll", function() {
            var st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop){
                // Scrolling down
                document.querySelector('footer').style.opacity = '0';
            } else {
                // Scrolling up
                document.querySelector('footer').style.opacity = '1';
            }
            lastScrollTop = st;
        });
